apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish' // needed for JitPack.io

android {
    compileSdk = 36
    namespace 'it.niedermann.android.reactivelivedata'

    defaultConfig {
        minSdk 22
        targetSdk 36
        versionCode version_code
        versionName version_name

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles 'consumer-rules.pro'
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    lintOptions {
        disable 'MissingTranslation'
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.github.stefan-niedermann.android-commons'
                artifactId = 'reactive-livedata'
            }
        }
    }
}

dependencies {
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:$version_desugar"

    api "androidx.lifecycle:lifecycle-livedata-ktx:$version_lifecycle"
    implementation "androidx.core:core-ktx:$version_core"

    testImplementation "junit:junit:$version_junit"
    testImplementation "io.mockk:mockk:$version_mockk"
    testImplementation "org.robolectric:robolectric:$version_robolectric"
    testImplementation "androidx.test:core:$version_test_core"
    testImplementation "androidx.arch.core:core-testing:$version_test_arch_core"
}

repositories {
    mavenCentral()
}